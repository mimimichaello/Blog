{% extends "blog_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section d-flex justify-content-center align-items-center vh-100">
        <div class="border p-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Регистрация</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info" type="submit">Регистрация</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Уже есть аккаунт? <a class="ml-2" href="#">Вход</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
