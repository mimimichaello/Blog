{% extends 'blog_app/base.html' %}

{% block content %}
<div class="row justify-content-evenly">
    {% for post in posts %}
    <div id="card" class="col-md-4 mb-3">
        <div class="card h-100 w-70">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" width="50">
          <h5 class="card-header">{{ post.title }}</h5>
          <div class="card-body">
            <p class="card-text">{{ post.content|striptags|truncatewords:"30"|safe }}</p>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'single_post' post_id=post.id %}" class="read-more-link">Читать далее</a>
            <p class="card-text author-text">Автор: {{ post.author.username }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
